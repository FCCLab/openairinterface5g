---
# Transport settings for nvIPC
transport:
  type: shm
  udp_config:
    local_port: 38556
    remort_port: 38555
  shm_config:
    primary: 0
    prefix: nvipc
    cuda_device_id: -1
    ring_len: 8192
    mempool_size:
      cpu_msg:
        buf_size: 8192
        pool_len: 4096
      cpu_data:
        buf_size: 576000
        pool_len: 1024
      cuda_data:
        buf_size: 307200
        pool_len: 0
  dpdk_config:
    primary: 0
    prefix: nvipc
    local_nic_pci: b5:00.1
    peer_nic_mac: 0c:42:a1:d3:40:97
    nic_mtu: 1536
    cuda_device_id: -1
    need_eal_init: 1
    lcore_id: 14
    mempool_size:
      cpu_msg:
        buf_size: 8192
        pool_len: 4096
      cpu_data:
        buf_size: 576000
        pool_len: 1024
      cuda_data:
        buf_size: 307200
        pool_len: 0
  doca_config:
    primary: 0
    prefix: nvipc
    host_pci: ca:00.0
    dpu_pci: 03:00.0
    cuda_device_id: 0
    cpu_core: 14
    mempool_size:
      cpu_msg:
        buf_size: 8192
        pool_len: 2048
      cpu_data:
        buf_size: 576000
        pool_len: 512
      cuda_data:
        buf_size: 576000
        pool_len: 512
  app_config:
    grpc_forward: 0
    debug_timing: 0
    pcap_enable: 0
    pcap_cpu_core: -1 # CPU core of background pcap log save thread
    pcap_cache_size_bits: 29 # 2^29 = 512MB, size of /dev/shm/${prefix}_pcap
    pcap_file_size_bits: 31 # 2^31 = 2GB, max size of /var/log/aerial/${prefix}_pcap. Requires pcap_file_size_bits > pcap_cache_size_bits.
    pcap_max_data_size: 8000 # Max DL/UL FAPI data size to capture reduce pcap size.

nvipc_log:
  # Log level: 0 - NONE, 1 - FATAL, 2 - ERROR, 3 - CONSOLE, 4 - WARNING, 5 - INFO, 6 - DEBUG, 7 - VERBOSE
  log_level: 3 # Can set to 5 when debug, but set to <=3 in production.

  # Below are FMT log configurations. Only available when NVIPC_FMTLOG_ENABLE=ON
  # Log file path and file name prefix
  fmt_log_path: "/var/log/aerial/"
  fmt_log_name: "nvipc"
  # Maximum FMT log file size. Unit: MB. (TODO: not working yet, need fix issue)
  fmt_log_max_size: 128

...
